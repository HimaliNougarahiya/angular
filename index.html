<!DOCTYPE html>
<html lang="en">
<head>
  <title>Order Management System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src = "orders.js"></script>
</head>
<body>

 <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    &nbsp;<a href="#" class="logoRight"><img src="logo.png" height = "50" width ="50"></a>
    <h2>&nbsp; &nbsp;Order Management System</h2>
</nav>
<br>
 
 
<div class="container" ng-app="myApp">
  <h4 class = 'loginHeader'>Login</h4><br>
  <form action="orders.html" class="was-validated" method="POST" >
    <!-- USERNAME -->
    <div class="form-group">
      <label for="uname">Username:</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" ng-model = "uname" required>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <!-- PASSWORD -->
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <!-- REMEMBER ME CHECKBOX -->
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required>Remember me.
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
